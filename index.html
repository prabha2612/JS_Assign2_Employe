<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css"/>
<title>Employee Management System</title>
</head>
<body>
  <h1>Employee Management System</h1>

  <div>
    <h2>Add Employee Detail</h2>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="address">Address:</label>
    <input type="text" id="address">
    <label for="empId">Employee ID:</label>
    <input type="text" id="empId">
    <label for="designation">Designation:</label>
    <input type="text" id="designation">
    <button type="submit" onclick="addEmployee()">Add Employee</button>
    <span id="employeeAddedMsg"></span>
  </div>

  <div>
    <h2>Edit Employee Detail</h2>
    <label for="editEmpId">Employee ID:</label>
    <input type="text" id="editEmpId">
    <button type="submit" onclick="editEmployee()">Edit Employee</button>
  </div>

  <div>
    <h2>View All Employee Details</h2>
    <button onclick="viewEmployees()">View Employees</button>
    <ul id="employeeList"></ul>
  </div>

<script src="ass2.js"> 
</script>
</body>
</html>
